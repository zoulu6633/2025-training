<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <tr>
        <td>
            <label>头像:</label>
        </td>
        <td>
            <input type="file" accept="image/*" />
        </td>
        </tr>

        <tr>
        <td>
             <label >昵称:</label>
        </td>
        <td>
            <input type="text" placeholder="请输入昵称">
        </td>
       </tr>

        <tr>
        <td>
            <label >学历:</label>
        </td>
        <td>
            <select>
                <option>本科</option>
                <option>大专</option>
            </select>
        </td>
       </tr>

        <tr>
        <td>
            <label >性别:</label>
        </td>
        <td>
            <input type="radio" name="sex" value="male" />男
            <input type="radio" name="sex" value="female" />女
        </td>
       </tr>

       <tr>
        <td>
            <label >爱好:</label>
        </td>
        <td>
            <input type="checkbox" />电影
            <input type="checkbox" />摄影
            <input type="checkbox" />音乐
            <input type="checkbox" />阅读
        </td>
       </tr>

       <tr>
        <td>
            <label >签名:</label>
        </td>
        <td>
            <textarea placeholder="请输入签名" rows="3"></textarea>
        </td>
       </tr>

       <tr>
        <td></td>
        <td> 
            <input type="submit" value="保存" style="background-color: purple; color: white; width: 120px; height: 40px; font-size: 18px;" />
        </td>
       </tr>
    </table>

    </form>
</body>
</html>
